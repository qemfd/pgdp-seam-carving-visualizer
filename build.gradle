plugins {
    id 'java'
    id 'application'
}

group 'io.qemfd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'io.qemfd.pgdp.seam.visualizer.Main'
}

run {
    args = ["example.png", "mask.png"]
}

test {
    useJUnitPlatform()
}